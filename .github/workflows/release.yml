name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  attestations: write
  artifact-metadata: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: marketplace
      url: https://marketplace.visualstudio.com/items?itemName=aevarkan.bedrock-dialogue-node-editor

    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build and package project
        run: pnpm workflow-release

      - name: Upload files to GitHub release
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cp packages/extension/bedrock-dialogue-node-editor.vsix ${{ github.workspace }}/node-editor-extension-$GITHUB_REF_NAME.vsix
          gh release upload $GITHUB_REF_NAME ${{ github.workspace }}/node-editor-extension-$GITHUB_REF_NAME.vsix --clobber
          echo "### :package: Package Information" >> $GITHUB_STEP_SUMMARY
          echo "Package size: $(du -h ${{ github.workspace }}/node-editor-extension-$GITHUB_REF_NAME.vsix | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "Name: node-editor-extension-$GITHUB_REF_NAME.vsix" >> $GITHUB_STEP_SUMMARY

      - name: Attest build artifact
        id: attest
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: '${{ github.workspace }}/node-editor-extension-${{ github.ref_name }}.vsix'

      - name: Upload build provenance
        run: gh release upload $GITHUB_REF_NAME $ATTESTATION_PATH --clobber
        env:
          ATTESTATION_PATH: ${{ steps.attest.outputs.bundle-path }}

      - name: Publish extension to marketplace
        run: pnpm run deploy
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
